sudo: required

services:
  - docker

env:
    global:
      - secure: 
      - secure: 

before_install:
  - docker build -t covex/php7.1-fpm .

script:
  - docker ps -a

after_success:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
        docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
        docker push covex/php7.1-fpm;
    fi
